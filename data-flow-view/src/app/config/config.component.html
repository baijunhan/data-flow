<mat-tab-group style="padding: 10px" headerPosition="above">
  <mat-tab label="Flow Config">
    <div>
      <div style="display: flex; height: 60px">

      </div>
      <div style="padding: 20px; position:relative;">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
          <div  style="max-height: 600px;overflow: auto; position: relative">
            <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

              <!-- Position Column -->
              <ng-container matColumnDef="flow_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> flow_id</th>
                <td mat-cell *matCellDef="let element"> {{element.flow_id}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="source">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> source</th>
                <td mat-cell *matCellDef="let element"> {{element.source}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="schema">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> schema</th>
                <td mat-cell *matCellDef="let element"> {{element.schema}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Checkbox Column -->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                  </mat-checkbox>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>

            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>

    </div>
  </mat-tab>
  <mat-tab label="Second"> Content 2</mat-tab>
  <mat-tab label="Third"> Content 3</mat-tab>
</mat-tab-group>
