<mat-tab-group style="padding: 10px" headerPosition="above">
  <mat-tab label="Flow Config">
    <div>

      <div style="padding: 20px; position:relative;">
        <div style="display: flex; height: 80px; align-items: center;">
          <button mat-fab class="operation-button" matTooltip="新增配置"><i nz-icon nzType="plus"></i></button>
          <button mat-fab class="operation-button" matTooltip="删除所选配置" (click)="deleteFlows(getSelectFlowIdList())"><i
            nz-icon nzType="delete"></i></button>
          <button mat-fab class="operation-button" matTooltip="刷新配置列表"><i nz-icon nzType="sync"></i></button>
        </div>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="" #filterInput>
        </mat-form-field>
        <div class="mat-elevation-z8">
          <div style="height: 600px;overflow: auto; position: relative">
            <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

              <ng-container *ngFor="let columnName of displayedColumns" [matColumnDef]="columnName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{columnName}}</th>
                <td mat-cell *matCellDef="let element">{{element[columnName]}}</td>
              </ng-container>

              <!-- Checkbox Column -->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="'选择'"
                                color="primary">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)"
                                color="primary">
                  </mat-checkbox>
                </td>
              </ng-container>

              <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length + 1">
                  <div class="table-row-detail"
                       [@detailExpand]="element == tableExpandedRow ? 'expanded' : 'collapsed'">
                    <div>
                      <button mat-button style="color: #9933ff;">编辑此配置</button>
                    </div>
                    <div style="padding: 0 16px" class="json-code" [innerText]="element | prettyJSON: false: '  '"></div>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns.concat(['select']); sticky: true"></tr>
              <tr class="element-row" mat-row *matRowDef="let row; columns: displayedColumns.concat(['select']);"
                  (click)="tableExpandedRow = tableExpandedRow === row ? null : row"
                  [class.example-expanded-row]="tableExpandedRow === row"
              ></tr>
              <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="table-detail-row"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                  <span style="color: red">No data matching the filter</span> "{{filterInput.value}}"
                </td>
              </tr>

            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[20, 30, 50]" showFirstLastButtons></mat-paginator>
        </div>
      </div>

    </div>
  </mat-tab>
  <mat-tab label="Second"> Content 2</mat-tab>
  <mat-tab label="Third"> Content 3</mat-tab>
</mat-tab-group>
